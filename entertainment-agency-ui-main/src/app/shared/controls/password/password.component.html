<div class="password">
  <input type="text" [class]="inputClass" [value]="value" [placeholder]="placeholder || 'Password'"
         [attr.disabled]="isDisabled ? true : null" (keyup)="onKeyup($event)" (blur)="onBLur()"
         [attr.type]="passwordType">

  <div class="password__actions" (click)="togglePassword()">
    <mat-icon>{{passwordType === 'password' ? 'visibility' : 'visibility_off' }}</mat-icon>
  </div>
</div>
