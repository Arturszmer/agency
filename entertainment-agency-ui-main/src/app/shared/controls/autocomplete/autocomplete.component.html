<div class="autocomplete">
  <input class="hp-input" type="text" #search
         [placeholder]="placeholder || 'Pick one'"
         [formControl]="formControl"
         [matAutocomplete]="auto"
         (blur)="onBlur()">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of options$ | async" [value]="option">
      <div class="option">
        <div class="option__icon" *ngIf="option.icon">
          <span [ngClass]="option.icon?.cssClass"></span>
        </div>
        <div class="option__label" [innerHTML]="option.label | Highlight : search.value"></div>
      </div>
    </mat-option>
  </mat-autocomplete>
</div>
